

{% comment %} 
    <div class="container">
        <button id="openFormBtn" class="btn">Open Stylish Ticket Form</button>
    </div>
{% endcomment %}


<div id="formModal" class="modal">
    <div class="modal-content">
        <div id="eventPage" class="form-page visible">
            <h2 class="event-title">Prompt-Builders</h2>
            <p class="event-description">Where Innovation Meets Competition!</p>
            <div class="form-event-details">
                <p><strong>Date:</strong> {{event.date}}</p>
                <p><strong>Time:</strong> {{event.time}}</p>
                <p><strong>Duration:</strong> {{event.duration}}</p>
                <p><strong>Venue:</strong> {{event.venue}}</p>
                <p><strong>Price per member:</strong> ₹{{event.price}}</p>
            </div>
            <div class="form-group">
                <label for="numMembers">Number of Members:</label>
                <select id="numMembers">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="total-price">
                <!-- <p>Total Price: ₹<span id="totalPrice">100</span></p> -->
                <button class="btn price">Total: ₹<span id="totalPrice">100</span></button>
                
                {% if user.is_authenticated %}
                    <button id="eventNextBtn" class="btn btn-next">Next</button>
                    
                {% else %}
                <a href="{% url 'login' %}" ><button class="btn btn-next">Login First</button></a>
                <button id="eventNextBtn" style="display:none;">Next</button>
                {% endif %}


                
            </div>
        </div>

        <div id="studentPage" class="form-page hidden">
            <h3 id="studentFormTitle" class="event-title">Student Details</h3>
            <form id="studentForm">
                <div class="form-group">
                    <label for="reg_no">Registration No:</label>
                    <input type="text" id="reg_no" name="reg_no" required>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="section">Section:</label>
                    <input type="text" id="section" name="section" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone No:</label>
                   
                    <input type="tel" id="phone" maxlength="10" name="phone" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="backBtn" class="btn btn-back">Back</button>
                    <button type="submit" id="submitBtn" class="btn btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
