<style>


  /* Alert Styles */
  #successAlert {
    z-index: 999;
    position: fixed;
    top: 40%;
    left: 50%;
    width: 325px;
    transform: translate(-50%, -50%);
    background: #fff;
    border-radius: 12px;
    padding: 20px 30px;
    box-shadow: 0 14px 17px rgba(0, 0, 0, 0.1);
    text-align: center;
    display: none; /* Hidden by default */
    animation: fadeIn 0.7s ease; /* Smooth fade-in and fade-out */
  }

  #successAlert .icon {
    width: 52px;
    height: 52px;
    margin: -47px auto 13px;
    background-color: #4caf50;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #successAlert .icon i {
    color: white;
    font-size: 20px;
  }

  #successAlert h3 {
    margin-bottom: 30px;
    font-size: 23px;
    color: #333;
  }

  #successAlert p {
    margin: 0;
    font-family: sans-serif;
    font-size: 15px;
    color: black;
  }

  /* Continue Button */
  #continueButton {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #4caf50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translate(-50%, -60%);
    }
    to {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
      transform: translate(-50%, -50%);
    }
    to {
      opacity: 0;
      transform: translate(-50%, -40%);
    }
  }
</style>

<!-- Success Alert -->
<div id="successAlert">
  
  <div class="icon">
    <i>&#10003;</i> <!-- Checkmark symbol -->
  </div>

  <h3>
    {{message.title}}
  </h3>

  <p>
    {{message.description}}
  </p>

  <!-- Continue Button -->
  <button id="continueButton">Continue</button>
</div>

<script>
  // Get elements
  const successAlert = document.getElementById('successAlert');
  const continueButton = document.getElementById('continueButton');
  const messageType = "{{ message.type|default:'' }}";

  // Function to show alert
  if (messageType === "alert") {
    successAlert.style.display = 'block';
  }

  // Close alert on button click
  continueButton.addEventListener('click', () => {
    successAlert.style.animation = 'fadeOut 0.7s ease';
    
    // Hide the alert after the fade-out animation ends (700ms delay)
    setTimeout(() => {
      successAlert.style.display = 'none';
    }, 600);
  });
</script>
